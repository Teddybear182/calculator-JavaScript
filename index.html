<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="screen">
    <section class="output" id="output">
      0
    </section>
    <section class="calc">
      <div class="buttons">
        <button class="first-row-button">
          C
        </button>
        <button class="first-row-button">
          &larr;
        </button>
        <button class="first-row-button">
          &percnt;
        </button>
        <button class="button">
          +
        </button>
      </div>
      <div class="buttons">
        <button class="button">
          7
        </button>
        <button class="button">
          8
        </button>
        <button class="button">
          9
        </button>
        <button class="button">
          -
        </button>
      </div>
      <div class="buttons">
        <button class="button">
          4
        </button>
        <button class="button">
          5
        </button>
        <button class="button">
          6
        </button>
        <button class="button">
          *
        </button>
      </div>
      <div class="buttons">
        <button class="button">
          1
        </button>
        <button class="button">
          2
        </button>
        <button class="button">
          3
        </button>
        <button class="button">
          /
        </button>
      </div>
      <div class="buttons">
        <button class="button">
          0
        </button>
        <button class="button">
          00
        </button>
        <button class="button">
          .
        </button>
        <button class="button">
          =
        </button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
